<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz v1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="quiz.js"></script>
</head>
<body>
<div class="box">Quiz v1</div>
<progress class="progress" value="15" max="100">15%</progress>
<div class="container">
    <div id="question" class="notification is-primary">
        This container is <strong>centered</strong> on desktop and larger viewports.
    </div>
    <div id="ansA" class="notification is-primary">
        tak
    </div>
    <div id="ansB" class="notification is-primary">
        nie
    </div>
    <div id="ansC" class="notification is-primary">
        może
    </div>
    <div id="ansD" class="notification is-primary">
        chyba ty
    </div>
    <div id="infobox" class="notification is-warning">
        Zaznacz poprawna odpowiedź.
    </div>
    <button id="check" class="button is-warning is-dark">check</button>
    <button id="next" class="button is-success is-dark" disabled>next</button>
</div>


</body>
</html>
